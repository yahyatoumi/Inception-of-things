---
# tasks file for argocd
- name: Ensure setups directory exits
  ansible.builtin.file:
    path: "{{ base_dir }}/setups"
    state: directory
    mode: "0755"

- name: "copy helm values"
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ base_dir }}{{ item.dest }}"
    mode: "0755"
  loop:
    - {src: "save-pass.sh.j2", dest: "/setups/save-pass.sh"}

- name: Execute the setup script
  ansible.builtin.shell: "{{ base_dir }}/setups/save-pass.sh"
  args:
    executable: /bin/bash
